offers.index:
  path: /offers
  defaults:
    _controller: \Drupal\jobs\Controller\JobController::index
  requirements:
    _permission: 'access content'

offers.show:
  path: /offer/{id}
  defaults:
    _controller: \Drupal\jobs\Controller\JobController::getOffer
  requirements:
    _permission: 'access content'


applies.show:
  path: /aplies/{len?}
  defaults:
    _controller: \Drupal\jobs\Controller\JobController::getApplies
  requirements:
    _permission: 'access content'

